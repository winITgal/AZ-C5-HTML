<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Assignement of Forms</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="Forms" content="Practice Forms">
    </head>
    <body>
        <h1>User Profile Information </h1>
        <!--Basic User Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
          <!-- Task 4: Additional Information -->
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
  <!--I sure need to find out how to do number validation per country code-->
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          <label for="country">Country of Residence:</label>
          <select id="country" name="country" required>
              <option value="Kenya">Kenya</option>
              <option value="Rwanda">Rwanda</option>
              <option value="Ghana">Ghana</option>
              </select>
               <!-- Users Interests,testing radio and checkboxes -->
        <fieldset>
            <legend>Interests:</legend>

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male" required>

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female" required>

            <label> Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading"> Reading</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports"> Sports</label>

            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music"> Music</label>

            <input type="checkbox" id="travel" name="hobbies" value="travel">
            <label for="travel"> Travel</label>
            <input type="software Development" id="software development"value="software developer">
            <label for="Software Develeper">Software Development</label>
        </fieldset>
        <!--adding the text area and submit button-->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
