        color: red;

<body>
<!-- Block Element: <div> -->
<div>
    <!-- Assigning class "highlight" to the paragraph -->
    <p class="highlight">Schools that offer Software Development Courses.</p>
    <ul>
        <li>Azubi</li>
        <li>ALX</li>
        <li>Moringa School</li>
    </ul>
</div>

 <!-- Inline Element: <span> with a main heading id -->
    <span id="main-heading">
        This is a sentence in a span with some 
        <strong>strong</strong>, 
        <em>emphasized</em>,
        and <a href="https://example.com">linked</a> text.
    </span>
     <!-- Iframe: Embedding an external webpage (Jumia Kenya)Task 5 -->
     <iframe src="https://www.jumia.co.ke/" width="800" height="600" title="Jumia Kenya Webpage"></iframe>
       <!-- Reference to an image using a relative path -->
    <img src="images/picture.jpg" alt="The leopard Image">

    <!-- Reference to a video using a relative path -->
    <video width="320" height="240" controls>
        <source src="videos/sample.mp4" type="video/mp4">
    </video>
